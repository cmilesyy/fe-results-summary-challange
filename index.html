<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="left-card">
          <h2>Your Result</h2>
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="right-card">
          <h2>Summary</h2>
          <div class="results">
            <div class="reaction">
              <img class="image" src="assets/images/icon-reaction.svg" alt="reaction" />
              <p class="title">Reaction</p>
              <span class="figures">80</span> <p>/ 100</p>
            </div>
            <div class="memory">
              <img class="image" src="assets/images/icon-memory.svg" alt="memory" />
              <p class="title">Memory</p>
              <span class="figures">92</span> <p>/ 100</p>
            </div>
            <div class="verbal">
              <img class="image" src="assets/images/icon-verbal.svg" alt="verbal" />
              <p class="title">Verbal</p>
              <span class="figures">61</span> <p>/ 100</p>
            </div>
            <div class="visual">
              <img class="image" src="assets/images/icon-visual.svg" alt="visual" />
              <p class="title">Visual</p>
            <span class="figures">73</span> <p>/ 100</p>
            </div>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </main>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="left-card">
          <h2>Your Result</h2>
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class="right-card">
          <h2>Summary</h2>
          <div class="results">
            <div class="reaction">reaction</div>
            <div class="memory">memory</div>
            <div class="verbal">verbal</div>
            <div class="visual">visual</div>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </main>

    <!-- <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> 
    </footer>  -->
  </body>
</html>
